<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="action-name">Nome</label>
                <input type="text" id="action-name" required />
              </div>
              <div class="input-wrapper">
                <label for="action-lastname">Sobrenome</label>
                <input type="text" id="action-lastname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="action-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="text" id="action-email" required />
            </div>
            <div class="input-wrapper">
              <label for="action-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="text" id="action-password" required minlength="6" />
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
